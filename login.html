<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Business Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder Work Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login to Business Portal</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Add Firebase (COMPATIBLE VERSION) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDVDyk_P8T4f0_34K9T0zsVtcdleh-iHzE",
            authDomain: "tester-dac9c.firebaseapp.com",
            projectId: "tester-dac9c",
            storageBucket: "tester-dac9c.firebasestorage.app",
            messagingSenderId: "674278476828",
            appId: "1:674278476828:web:7106370985382eb015e3d9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Show loading
            messageDiv.innerHTML = "Checking credentials...";
            messageDiv.className = "";

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Success - user logged in
                    const user = userCredential.user;
                    messageDiv.innerHTML = `âœ… Success! Welcome ${user.email}`;
                    messageDiv.className = "success";

                    console.log('User logged in:', {
                        email: user.email,
                        time: new Date().toLocaleString(),
                        uid: user.uid
                    });

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 2000);
                })
                .catch((error) => {
                    // Handle errors
                    let errorMessage = "Login failed. ";

                    if (error.code === 'auth/user-not-found') {
                        errorMessage += "No account found with this email.";
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage += "Incorrect password.";
                    } else {
                        errorMessage += error.message;
                    }

                    messageDiv.innerHTML = errorMessage;
                    messageDiv.className = "error";
                });
        });
    </script>
</body>
</html>
